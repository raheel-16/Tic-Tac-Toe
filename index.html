<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <div class="display" data-index="0"></div>
        <div class="display" data-index="1"></div>
        <div class="display" data-index="2"></div>
        <div class="display" data-index="3"></div>
        <div class="display" data-index="4"></div>
        <div class="display" data-index="5"></div>
        <div class="display" data-index="6"></div>
        <div class="display" data-index="7"></div>
        <div class="display" data-index="8"></div>
    </div>
    <div class="winning-message">
        <h2 id="winningmessagetext"></h2>
        <button id="restartbutton">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
